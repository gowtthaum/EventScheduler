{% extends "layout.html" %}
{% block content %}

<div class="card">
    <h2>{{ 'Edit Event' if event is defined else 'Add Event' }}</h2>

    <form method="post">

        <label>Title</label>
        <input type="text" name="title"
               value="{{ event.title if event is defined else '' }}"
               required>

        <label>Start Time</label>
        <input type="datetime-local" name="start_time"
               value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') if event is defined else '' }}"
               required>

        <label>End Time</label>
        <input type="datetime-local" name="end_time"
               value="{{ event.end_time.strftime('%Y-%m-%dT%H:%M') if event is defined else '' }}"
               required>

        <br><br>
        <button type="submit">Save Event</button>

        <a href="{{ url_for('events.list_events') }}">
            <button type="button" class="btn-secondary">Cancel</button>
        </a>

    </form>
</div>

{% endblock %}
