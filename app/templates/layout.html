<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div class="app-container">

    
    <aside class="sidebar">
        <h2>Scheduler</h2>
        <a href="{{ url_for('home.home') }}">Dashboard</a>
        <a href="{{ url_for('events.list_events') }}">Events</a>
          <a href="{{ url_for('events.calendar_view') }}">Calendar</a>
        <a href="{{ url_for('resources.list_resources') }}">Resources</a>
        <a href="{{ url_for('allocations.assign_resources') }}">Allocations</a>
      <a href="{{ url_for('reports.utilisation') }}">Reports</a>
      


    </aside>

    
    <main class="main-content">

        <div class="topbar">
            <h2></h2>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </main>

</div>
<!-- Confirm Delete Modal -->
<div id="confirmModal" class="confirm-overlay">
    <div class="confirm-box">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this?</p>

        <div class="confirm-actions">
            <a id="confirmDeleteLink" class="btn-delete">Yes, Delete</a>
            <button type="button" class="btn-cancel" onclick="closeConfirmModal()">Cancel</button>
        </div>
    </div>
</div>



<script>
function openConfirmModal(deleteUrl) {
    document.getElementById("confirmDeleteLink").href = deleteUrl;
    document.getElementById("confirmModal").style.display = "flex";
}

function closeConfirmModal() {
    document.getElementById("confirmModal").style.display = "none";
}
</script>




</body>
</html>
