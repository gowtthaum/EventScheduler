<div class="content">

    <!-- STAT CARDS -->
    <div class="dashboard-cards">
        <div class="stat-card">
            <h3>Total Events</h3>
            <p>{{ total_events }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Resources</h3>
            <p>{{ total_resources }}</p>
        </div>

        <div class="stat-card">
            <h3>Allocations</h3>
            <p>{{ total_allocations }}</p>
        </div>
    </div>

    <!-- REPORTS -->
    <div class="dashboard-reports">
        <div class="report-card">
            <h3>Resource Utilisation Report</h3>

            <table>
                <thead>
                    <tr>
                        <th>Resource</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in utilisation %}
                    <tr>
                        <td>{{ r.resource }}</td>
                        <td>{{ r.hours }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
